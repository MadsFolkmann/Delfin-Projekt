<dialog id="add-time" class="dialog">

 <label for="swimmer">Swimmer:</label>

      <option value="none"></option>
    </select required>
    <label for="date">Dato</label>
    <input type="date"  id="date" required>

    <input type="text" placeholder="00:00" id="time" required>
    <label for="placement">Placering (Optional)</label>

 <br /><br />
       <input type="submit" id="add-time-btn" class="add-btn" value="Tilføj ny tid" />
