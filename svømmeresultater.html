<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>

    <header>
      <h1>Svømmeresultater</h1>
    </header>
    <section>
      <div class="table-wrapper">
    <div class="center-container">
    <input type="text" id="search-input" placeholder="Søg..." />
    <button id="add-training-competetion">Tilføj Træning/Turnering</button>
  </div>
     <div class="table-container">
    <table class="u18">
  <caption>U-18</caption>
  <thead>
    <tr>
      <th id="sort-by-name-u18">Navn</th>
      <th id="sort-by-age-u18">Alder</th>
      <th id="sort-by-trainer-u18">Træner</th>
      <th id="sort-by-disciplin-u18">Disciplin</th>
      <th id="sort-by-training-u18">Bedste Tid</th>
      <th id="sort-by-competetion-u18">Placering</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="u-18">

  </tbody>
</table>
     </div>

      <div class="table-container">
<table class="senior-table">
  <caption>Senior</caption>
  <thead>
    <tr>
      <th id="sort-by-name-senior">Navn</th>
      <th id="sort-by-age-senior">Alder</th>
      <th id="sort-by-trainer-senior">Træner</th>
      <th id="sort-by-disciplin-senior">Disciplin</th>
      <th id="sort-by-training-senior">Bedste tid</th>
      <th id="sort-by-competetion-senior">Placering</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="senior">

  </tbody>
</table>
</div>
</div>
</section>

    <!------------------ dialog ----------------->

<dialog id="result-dialog" class="dialog">
  <div class="dialog-content">
    <div class="logo-wrapper">
      <img src="/Billeder/logo.png" alt="logo" class="logo" />
    </div>
    <div class="info-competetion-wrapper">
      <figure>
        <img id="image-dialog" src="" alt="swimmer-image" />
      </figure>
      <div class="info-swimmer">
        <h3 id="name-dialog"></h3>
        <div class="field">
          <label for="gender">Køn:</label>
          <h3 id="gender-dialog"></h3>
        </div>
        <div class="field">
          <label for="age">Alder:</label>
          <h3 id="age-dialog"></h3>
        </div>
        <div class="field">
          <label for="about">Om:</label>
          <h3 id="about-dialog"></h3>
        </div>
      </div>
      <div class="competetion">
        <div class="field">
          <label for="time">Tid:</label>
          <h3 id="time-dialog"></h3>
        </div>
        <div class="field">
          <label for="date">Dato:</label>
          <h3 id="date-dialog"></h3>
        </div>
        <div class="field">
          <label for="placement">Placering:</label>
          <h3 id="placement-dialog"></h3>
        </div>
        <div class="field">
          <label for="disciplin">Disciplin:</label>
          <h3 id="disciplin-dialog"></h3>
        </div>
      </div>
    </div>
  </div>
  <form method="dialog">
    <button id="btn-close-dialog">Luk</button>
  </form>
</dialog>


    <!------------------ Add swimmer ----------------->

<dialog id="add-time" class="dialog">
  <img src="/Billeder/logo.png" alt="logo" class="logo" />
<form action="" method="dialog" id="addTime">

 <label for="swimmer">Svømmer:</label>
    <select name="swimmer" id="swimmer">
      <option value="none"></option>
    </select required>
    <label for="date">Dato</label>
    <input type="date"  id="date" required>
    <label for="time">Tid (I minut)</label>
    <input type="text" placeholder="00:00" id="time" required>
    <label for="placement">Placering (Optional)</label>
    <input type="number" placeholder="1,2,3....." id="placement">
 <br /><br />
       <input type="submit" id="add-time-btn" class="add-btn" value="Tilføj ny tid" />
      </form>  
      <button class="closeButton" id="close-add-btn" type="button">Luk</button>  
    </dialog>

    <!------------------ Update swimmer ----------------->

<dialog id="dialog-update-time" class="dialog">
  <img src="/Billeder/logo.png" alt="logo" class="logo" />
<form action="" method="dialog" id="updateTime">

 <label for="update-swimmer">Svømmer:</label>
    <select name="swimmer" name="swimmer" id="updateSwimmer">
      <option value="none"></option>
    </select required>
    <label for="update-date">Dato</label>
    <input type="date"  id="update-date" name="date" required>
    <label for="update-time">Tid (I minut)</label>
    <input type="text" name="time" placeholder="00:00" id="update-time" required>
    <label for="update-placement">Placering (Optional)</label>
    <input type="number" name="placement" placeholder="1,2,3....." id="update-placement">
    <br /><br />
       <input type="submit" id="update-time-btn" class="add-btn" value="Opdater tid" />
      </form>  
      <button class="closeButton" id="close-update-btn" type="button">Luk</button>  
    </dialog>

    <!------------------ delete swimmer ----------------->

      <dialog id="dialog-delete-time" class="dialog">
      <img src="/Billeder/logo.png" alt="logo" class="logo" />
      <h2>Er du sikker på du vil slette denne tid?</h2>
      <p id="time-swimmer"></p>
      <form method="dialog" id="form-delete-time">
      <button  type="submit" class="btn-cancel-yes">Ja</button>
      <button type="button" class="btn-cancel-no">Nej</button>
      </form>
    </dialog>



    <script src="js/svømmeresultater.js" type="module"></script>
  </body>
</html>
